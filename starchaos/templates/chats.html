{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body chat-page p-0">
                    <div class="chat-data-block">
                        <div class="row">
                            <div class="col-lg-12 chat-data-right scroller">
                                <div class="chat-search pt-3 ps-3">
                                    <div class="d-flex align-items-center">
                                        <div class="chat-profile me-3">
                                            <img src="{{ url_for('static', filename='images/profile_images/' + current_user.profile_image) }}"
                                                 alt="chat-user" class="avatar-60 ">
                                        </div>
                                        <div class="chat-caption">
                                            <h5 class="mb-0">{{ current_user.full_name }}</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="chat-sidebar-channel scroller mt-4 ps-3">
                                    <h5 class="mt-3">Direct Messages</h5>
                                    <ul class="iq-chat-ui nav flex-column nav-pills">
                                        {% for user in messaged_users %}
                                        <li class="d-flex justify-content-between" style="border-bottom: 1px solid #dee2e6;">
                                            <a href="{{ url_for('users.chat', receiver_id=user.id) }}"
                                               style="border: none; width: 100%;">
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar me-2">
                                                        <img src="{{ url_for('static', filename='images/profile_images/' + user.profile_image) }}"
                                                             alt="chatuserimage"
                                                             class="avatar-50 ">
                                                    </div>
                                                    <div class="chat-sidebar-name">
                                                        <h6 class="mb-0">{{ user.full_name }}</h6>
                                                    </div>
                                                </div>
                                            </a>
                                            <div class="card-header-toolbar d-flex align-items-center">
                                                <div class="dropdown">
                                                   <span class="dropdown-toggle btn btn-secondary me-2"
                                                         id="dropdownMenuButton01" data-bs-toggle="dropdown"
                                                         aria-expanded="true" role="button">
                                                   <i class="ri-check-line me-1 text-white"></i> Action
                                                   </span>
                                                    <div class="dropdown-menu dropdown-menu-right"
                                                         aria-labelledby="dropdownMenuButton01">
                                                        <form action="{{ url_for('users.delete_messages', receiver_id=user.id) }}"
                                                              method="POST">
                                                            <button type="submit"
                                                                    class="btn btn-danger w-100">
                                                                Delete Chat For Everyone
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        {% else %}
                                        <li>No messages.</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
